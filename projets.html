<!-- Section du portfolio -->
<section class="section">
  <div class="container">
    <!-- Ligne contenant les boutons de filtrage -->
    <div class="row mb-5">
      <div class="col-12">
        <!-- Groupe de boutons pour le filtrage -->
        <div class="btn-group btn-group-toggle justify-content-center d-flex" data-toggle="buttons">
          <!-- Bouton "Tous" pour afficher toutes les cartes, activé par défaut -->
          <label class="btn btn-sm btn-primary active">
            <input type="radio" name="shuffle-filter" value="all" checked="checked" />Tous
          </label>
          <!-- Bouton "Professionnels" pour afficher seulement la carte de la catégorie "Professionnels" -->
          <label class="btn btn-sm btn-primary">
            <input type="radio" name="shuffle-filter" value="design" />Professionnels
          </label>
          <!-- Bouton "Personnels" qui n'affichera aucune carte car aucune carte n'est associée à cette catégorie -->
          <label class="btn btn-sm btn-primary">
            <input type="radio" name="shuffle-filter" value="branding" />Personnels
          </label>
        </div>
      </div>
    </div>

    <!-- Conteneur pour les cartes à filtrer -->
    <div class="row shuffle-wrapper">
      <!-- Carte unique pour la catégorie "Professionnels" -->
      <div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[&quot;design&quot;]">
        <div class="position-relative rounded hover-wrapper">
          <!-- Image de la carte -->
          <img src="images/veliko/logoVeliko.png" alt="portfolio-image" class="img-fluid rounded w-100 d-block">
          <!-- Superposition apparaissant au survol de l'image, avec un bouton pour voir le projet -->
          <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" href="veliko.html">Détails</a>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- Fin du conteneur shuffle-wrapper -->
  </div> <!-- Fin du conteneur principal -->
</section>
<!-- /Section du portfolio -->
